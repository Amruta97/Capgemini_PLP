<div class="col-md-4 offset-4 mt-5 jumbotron">
    <div class="container card card-body">
    <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
        <h4>Login!!!</h4>
        <div class="alert alert-danger" *ngIf='error'>{{error}}</div>
        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="enter your email"
            #email="ngModel" ngModel required pattern="[a-zA-Z]*[0-9]*(@)[a-zA-Z]+(.com)">
            <div *ngIf='email.touched && email.invalid'>
                <p class="text-danger" *ngIf='email.errors.required'>*field is mandatory</p>
                <p class="text-danger" *ngIf='email.errors.email'>*Enter valid email id</p>
            </div>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="enter password"
            #password="ngModel" ngModel required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,8}$">
            <div *ngIf='password.touched && password.invalid'>
                <p class="text-danger" *ngIf='password.errors.required'>*field is mandatory</p>
                <p class="text-danger" *ngIf='password.errors.minlength'>*password between 3 to 8 character</p>
                <p class="text-danger" *ngIf='password.errors.pattern'>*Invalid Password</p>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary float-right" type="submit" >Login</button>
            <span class="text-danger" *ngIf='errorMessage'>{{errorMessage}}</span>
            <span class="text-success" *ngIf='successMessage'>{{successMessage}}</span>
        </div>
        <div class="form-group">
            <a routerLink="/register">If Not Registered? Sign up</a>
        </div>
    </form>
</div>
</div>
